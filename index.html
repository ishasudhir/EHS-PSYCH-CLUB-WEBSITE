<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eastlake High School Psych Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Eastlake High School Psych Club</h1>
    <p>Welcome to our research forum!</p>
  </header>

  <main>
    <section id="submission-section">
      <h2>Submit Your Research Idea or Finding</h2>
      <form id="submission-form">
        <textarea id="entry" placeholder="Write your post here... (viewable by all visitors of EHS psych club website)" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="posts-section">
      <h2>Student Submissions</h2>
      <div id="posts"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Eastlake High School Psych Club</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
